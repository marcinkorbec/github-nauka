<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body {
            text-align: center;
        }

        button {
            display: block;
            margin: 100px auto 0 auto;
            background-color: #fff;
            border: 3px dashed black;
            font-size: 34px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold;
            padding: 10px 30px 10px 30px;
            transition: 0.3s;
            width: 400px;
            box-sizing: border-box;
        }

        button:hover {
            background-color: black;
            color: #ddd;

        }
    </style>
</head>

<body>
    <button>Przycisk</button>
</body></html>
